<div class="header">
  <app-header [snav]="snav">
  </app-header>
</div>


<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 40 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                        [fixedInViewport]="mobileQuery.matches"
                        fixedTopGap="40">
      <mat-nav-list>
        <h3 style="text-align: center;">AV-Finance</h3>
        <a mat-list-item (click)="snav.toggle()" routerLink="">Главная</a>
        <a mat-list-item *ngFor="let route of routes"
                        (click)="snav.toggle()"
                        [routerLink]="route.path">
          {{route.title}}
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
